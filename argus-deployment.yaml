apiVersion: apps/v1
kind: Deployment
metadata:
  name: argus-deployment
  namespace: default
  labels:
    app: argus-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argus-app
  template:
    metadata:
      labels:
        app: argus-app
    spec:
      containers:
      - name: nginx
        image: eliegershem/argus-exersize:latest
        ports:
        - containerPort: 8080